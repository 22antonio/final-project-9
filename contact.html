<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="navLinks">Home</a>
        <a href="about.html" class="navLinks">About</a>
        <a href="#" class="navLinks active">Contact</a>
      </nav>
      <img
        src="https://images.unsplash.com/photo-1659007747399-c1eb7acec11c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        alt="hero-image"
        class="hero-image"
      />
    </header>
    <h1>From contact page</h1>
    <h3>Contact Form</h3>

    <div class="container">
      <form action="#">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
